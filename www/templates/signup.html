<ion-view title="Signup">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list" name="signupform">
            <ion-list>
                <label class="item item-input" ng-class="{ 'has-error' : signupform.pseudo.$invalid, 'no-errors' : signupform.pseudo.$valid}">
                    <span class="input-label">Pseudo</span>
                    <input ng-change="isValid(signupform)" name="pseudo" type="text" placeholder="" ng-model="user.pseudo" ng-minlength="4" ng-maxlength="20" required>
                </label>
                <div class="form-errors" ng-messages="signupform.pseudo.$error">  
                    <div class="form-error" ng-message="maxlength">This field is must be less than 10 characters</div>  
                     <div ng-messages-include="templates/form-errors.html"></div>
                </div> 
                <label class="item item-input" ng-class="{ 'has-error' : signupform.password.$invalid, 'no-errors' : signupform.password.$valid}">
                    <span class="input-label">Password</span>
                    <input ng-change="isValid(signupform)" name="password" type="password" placeholder="" ng-model="user.password" ng-minlength="4" ng-maxlength="20" required>
                </label>
                <div class="form-errors" ng-messages="signupform.password.$error">  
                    <div class="form-error" ng-message="maxlength">This field is must be less than 10 characters</div>  
                     <div ng-messages-include="templates/form-errors.html"></div>
                </div> 
                <label class="item item-input" ng-class="{ 'has-error' : signupform.email.$invalid, 'no-errors' : signupform.email.$valid}">
                    <span class="input-label">E-mail</span>
                    <input ng-change="isValid(signupform)" name="email" type="email" placeholder="" ng-model="user.email" required>
                </label>
                <div class="form-errors" ng-messages="signupform.email.$error">  
                    <div ng-message="email">This field must be a valid email address.</div>
                     <div ng-messages-include="templates/form-errors.html"></div>
                </div> 
                <label class="item item-input" ng-class="{ 'has-error' : signupform.mainStory.$invalid, 'no-errors' : signupform.mainStory.$valid}">
                    <span class="input-label">Main story</span>
                    <input ng-change="isValid(signupform)" name="mainStory" type="text" placeholder="" ng-model="user.mainStory" ng-minlength="4" ng-maxlength="20" required>
                </label>
                <div class="form-errors" ng-messages="signupform.mainStory.$error">  
                    <div class="form-error" ng-message="maxlength">This field is must be less than 10 characters</div>  
                     <div ng-messages-include="templates/form-errors.html"></div>
                </div> 
            </ion-list>
            <button id="signup-button3" class="button button-stable  button-block" ng-click="signUp()" ng-disabled="working">Sign up</button>
        </form>
    </ion-content>
</ion-view>
