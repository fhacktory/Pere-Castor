<ion-view style="" title="Login"  >
    <ion-content class="has-header" overflow-scroll="true" padding="true">
        <form style="" class="list">
            <div style="width: 300px; height: 108px;" class="spacer"></div>
            <label style="" class="item item-input">
                <span class="input-label">Username</span>
                <input ng-model="user.pseudo" placeholder="" type="text">
            </label>
            <ion-list style="">
                <label style="" class="item item-input">
                    <span class="input-label">Password</span>
                    <input ng-model="user.password" placeholder="" type="password">
                </label>
            </ion-list>
            <div style="height: 40px;" class="spacer"></div>
            <a class="button button-stable  button-block" id="login-button1" ng-click="login()">Log in</a>
            <a class="button button-positive  button-block button-clear" id="login-button2" ui-sref="menu.signup">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
